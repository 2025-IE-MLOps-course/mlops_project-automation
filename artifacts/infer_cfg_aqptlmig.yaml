inference:
  input_csv: data/inference/new_data.csv
  output_csv: data/inference/output_predictions.csv
logging:
  datefmt: '%Y-%m-%d %H:%M:%S'
  format: '%(asctime)s - %(levelname)s - %(name)s - %(message)s'
  level: INFO
  log_file: ./logs/main.log
main:
  WANDB_ENTITY: idiazl
  WANDB_PROJECT: opioid_mlops_project
  hydra_options: ''
  steps: all
metrics:
  display:
  - Accuracy
  - F1 Score
  - ROC AUC
  report:
  - Accuracy
  - Precision (PPV)
  - Specificity
  - F1 Score
  - Negative Predictive Value (NPV)
  - ROC AUC
  - Confusion Matrix
model:
  active: decision_tree
  decision_tree:
    params:
      max_depth: 4
      min_samples_split: 2
      random_state: 42
    save_path: models/decision_tree.pkl
  logistic_regression:
    params:
      max_iter: 200
      penalty: l2
      random_state: 42
      solver: lbfgs
    save_path: models/logistic_regression.pkl
  random_forest:
    params:
      max_depth: 5
      n_estimators: 100
      random_state: 42
    save_path: models/random_forest.pkl
preprocessing:
  rename_columns:
    rx ds: rx_ds
  rx_ds:
    bucket_labels:
    - Q1
    - Q2
    - Q3
    - Q4
    bucketize: true
    n_buckets: 4
    normalization: minmax
    one_hot_encode_buckets: true
